<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign up Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/static/main.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid background p-5 mb-5">
            <div class="row p-3 mt-5 box mb-5">
                <div class="col-12 text-center p-3">
                    <h1 class="pb-2 h1">Sign Up</h1>
                    <form method="POST">
                         {% csrf_token %}
                         {% if error %}
                            <div class="alert alert-danger" role="alert">
                            Please Enter Same Password</div>
                        {% endif %}
    
                        <input type="text" id="fullname" class="form-control mt-4 mb-3" name="first_name" placeholder='Fullname' required/>
                        <input type="text" id="username" class="form-control mb-3" name="username" placeholder='Username'  required/>
                        {% if error_username %}
                            <p class="text-danger">Username should contain only aplhabets </p>
                        {% endif %}
                        <input type="email" id="email" class="form-control mb-3" name="email" placeholder='Email address' required/>
                        <input type="password" id="password" class="form-control mb-3" name="password1" placeholder='Create Password' required/>
                        <input type="password" id="password" class="form-control mb-4" name="password2" placeholder='Confirm Password' required/>
                        <input type="submit" id="submit" class="btn btn-primary  mr-3" placeholder="Submit" />
                        <input type="reset" id="reset" class="btn btn-secondary" placeholder="Reset" />
                        <hr/>
                        <p>Already have an account ? <a href="/login"> Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
