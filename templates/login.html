<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/static/main.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid background p-5">
            <div class="row p-3 mt-5 box">
                <div class="col-12 text-center p-4">
                    <h1 class="pb-2">Login</h1>
                    <form method="POST">
                         {% csrf_token %}
                         {% if error %}
                            <div class="alert alert-danger" role="alert">
                            Please enter a correct username and password.</div>
                        {% endif %}
                        <input type="text" id="username" class="form-control mt-4 mb-3" name="username" placeholder='Enter Username' required/>
                        <input type="password" id="password" class="form-control mb-3" name="password" placeholder='Enter Password' required/>
                        <button class="btn btn-primary">Login</button>
                        <hr/>
                        <p>Don't' have an account then <a href="{% url 'signup' %}"> Signup</a></p>


                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
